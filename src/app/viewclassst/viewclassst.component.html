<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present! - Check-In</title>
    <link rel="stylesheet" href="viewclassst.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <h1 class="app-name">Present!</h1>
                <div class="icon-container">
                    <a href="#" class="notification-link">
                        <i class="fas fa-bell notification-icon"></i>
                    </a>
                    <!-- Menu Dropdown Added -->
                    <div class="dropdown">
                        <a href="#" class="menu-link">
                            <i class="fas fa-bars menu-icon"></i>
                        </a>
                        <div class="dropdown-content">
                            <a href="#">
                                <i class="fas fa-cogs"></i> Manage Class
                            </a>
                            <a href="#">
                                <i class="fas fa-plus-circle"></i> Create Class
                            </a>
                            <a href="#">
                                <i class="fas fa-user-plus"></i> Join Class
                            </a>
                        </div> <!-- Close dropdown-content -->
                    </div> <!-- Close dropdown -->
                </div> <!-- Close icon-container -->
            </nav>
        </header>


        <main>
            <!-- Class Overview Today -->
            <div class="class-overview">
                <h2 class="overview-title">Class Overview Today</h2>
                <div class="overview-stats">
                    <div class="stat-box">
                        <p class="stat-label">Present</p>
                        <p class="stat-number">10</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Absent</p>
                        <p class="stat-number">2</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Late</p>
                        <p class="stat-number">1</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Excused</p>
                        <p class="stat-number">0</p>
                    </div>
                </div>
            </div>


            <!-- Attendance Section -->
            <div class="attendance-container">
                <div class="attendance-date">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="date-text">January 7, 2025</span>
                </div>


                <div class="attendance-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Present</th>
                                <th>Absent</th>
                                <th>Late</th>
                                <th>Excused</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>10</td>
                                <td>2</td>
                                <td>1</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td>8</td>
                                <td>4</td>
                                <td>1</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>Mike Ross</td>
                                <td>9</td>
                                <td>3</td>
                                <td>0</td>
                                <td>1</td>
                            </tr>
                            <!-- More rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>


        <footer class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Activities</span>
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-check-circle"></i>
                <span>Check-In</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chalkboard"></i>
                <span>Classes</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </footer>
    </div>
</body>
</html>
