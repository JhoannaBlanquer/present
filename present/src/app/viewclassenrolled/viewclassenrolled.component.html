<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present! - Check-In</title>
    <link rel="stylesheet" href="viewclassenrolled.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <h1 class="app-name">Present!</h1>
                <div class="icon-container">
                    <i class="fas fa-bell notification-icon"></i>
    
    
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <div class="menu-icon" tabindex="0">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="dropdown-content">
                    <a href="#">
                        <i class="fas fa-cogs"></i> Manage Class
                    </a>
                    <a routerLink="/createclass">
                        <i class="fas fa-plus-circle"></i> Create Class
                    </a>
                    <a routerLink="/joinclass">
                        <i class="fas fa-user-plus"></i> Join Class
                    </a>
                        </div> <!-- Close dropdown-content -->
                    </div> <!-- Close dropdown -->
                </div> <!-- Close icon-container -->
            </nav>
        </header>

        <main>
            <!-- Class Overview Today -->
            <div class="class-overview">
                <h2 class="overview-title">Class Overview Today</h2>
                <div class="overview-stats">
                    <div class="stat-box">
                        <p class="stat-label">Present</p>
                        <p class="stat-number">10</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Absent</p>
                        <p class="stat-number">2</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Late</p>
                        <p class="stat-number">1</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Excused</p>
                        <p class="stat-number">0</p>
                    </div>
                </div>
            </div>

            <!-- Data and Status Table -->
            <div class="data-status-table-container">
                <table class="data-status-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>January 7, 2025</td>
                            <td>Present</td>
                        </tr>
                        <tr>
                            <td>January 7, 2025</td>
                            <td>Absent</td>
                        </tr>
                        <tr>
                            <td>January 7, 2025</td>
                            <td>Late</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="bottom-nav">
            <a routerLink="/home" class="nav-item">
                  <i class="fas fa-home"></i>
                  <span>Home</span>
              </a>
              <a routerLink="/activity" class="nav-item activities">
                  <i class="fas fa-tasks"></i>
                  <span>Activities</span>
              </a>
              <a routerLink="/checkinconnect" class="nav-item">
                  <i class="fas fa-check-circle"></i>
                  <span>Check-In</span>
              </a>
              <a routerLink="/classes" class="nav-item active">
                  <i class="fas fa-chalkboard"></i>
                  <span>Classes</span>
              </a>
              <a routerLink="/profile" class="nav-item">
                  <i class="fas fa-user"></i>
                  <span>Profile</span>
              </a>
          </footer>
    </div>
</body>
</html>
