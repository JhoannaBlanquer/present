<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Prevent scrollbar */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif; /* Default font */
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="welcome-text">
      <span class="primary-text">Create class</span>
    </div>


    <input type="class" class="input-field class-input" placeholder="Class name" [(ngModel)]="className" required>
    <input type="section" class="input-field section-input" placeholder="Section" [(ngModel)]="section" required>
    <input type="subject" class="input-field subject-input" placeholder="Subject" [(ngModel)]="subject" required>
    <input type="room" class="input-field room-input" placeholder="Room" [(ngModel)]="room" required>
    <input type="schedule" class="input-field schedule-input" placeholder="Schedule" [(ngModel)]="schedule" required>


    <div class="date-label">
      <!-- Start Date Label and Input -->
      <div class="date-field">
        <span class="date-label-text">Start Date</span>
        <input type="date" class="input-field start-date-input" id="start-date" [(ngModel)]="DateStart" required>
      </div>
   
      <!-- End Date Label and Input -->
      <div class="date-field">
        <span class="date-label-text">End Date</span>
        <input type="date" class="input-field end-date-input" id="end-date" [(ngModel)]="DateEnd" required>
      </div>
    </div>


    <a [routerLink]="['/classes']"class="create-btn" (click)="addClass()">Create</a>

  </div>
</body>
</html>
