<div class="container">
    <div class="welcome-text">
      <span class="primary-text">Ready to be <span class="highlight-text"> Present?</span><br>Register now and log in!ðŸš€</span>
    </div>
  
  
    <div class="sub-text">Hello there, register to continue</div>
  
  
    <input type="fn" class="input-field fn-input" placeholder="First Name"[(ngModel)]="firstname">
    <input type="ln" class="input-field ln-input" placeholder="Last Name" [(ngModel)]="lastname" >
    <input type="email" class="input-field email-input" placeholder="Email Address" name="email" [(ngModel)]="email">
    <input type="pass" class="input-field pass-input" placeholder="Password" name="email" [(ngModel)]="password">
    <input type="confirm" class="input-field confirm-input" placeholder="Confirm Password"[(ngModel)]="cpassword">
  
    <button type="button" class="register-btn" (click)="register()">Register</button>
 
  
  
    <div class="social-separator-text">Or continue with social account</div>
  
  
    <div class="social-separator left"></div>
    <div class="social-separator right"></div>
  
  
    <div class="google-btn">
      <div class="google-btn-content">
        <div class="google-icon">
          <div class="google-icon-yellow"></div>
          <div class="google-icon-blue"></div>
          <div class="google-icon-green"></div>
          <div class="google-icon-red"></div>
        </div>
        <div class="google-text">Google</div>
      </div>
    </div>
   
    <div class="login-text">
      <span>Already have an account? </span>
      <!-- Made Login link clickable -->
      <a class="login-link" href="/login">Login</a>
    </div>
    </div>
