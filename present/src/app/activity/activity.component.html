<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
            <div class="container">
              <header>
                  <nav class="navbar">
                      <h1 class="app-name">Present!</h1>
                      <div class="icon-container">
                        <i class="fas fa-bell notification-icon"></i>


                <!-- Dropdown Menu -->
                <div class="dropdown">
                    <i class="fas fa-bars menu-icon"></i>
                    <div class="dropdown-content">
                        <a href="#">
                            <i class="fas fa-cogs"></i> Manage Class
                        </a>
                        <a [routerLink]="['/createclass']">
                            <i class="fas fa-plus-circle"></i> Create Class
                        </a>
                        <a [routerLink]="['/joinclass']">
                            <i class="fas fa-user-plus"></i> Join Class
                        </a>
                    </div>
                </div>
            </div>
        </nav>
 
 
              <div class="profile-container">
                  <div class="profile-icon-wrapper">
                      <i class="fa-solid fa-user profile-icon"></i>
                  </div>
                  <span class="username">Username</span>
              </div>
          </header>
   
 
          <main>
              <div class="search-container">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                  <input type="search" class="input-field search-input" placeholder="Search">
              </div>
 
 
              <div class="activity-text">
                  <h2>Your Activity</h2>
              </div>
 
 
              <div class="activity-log" id="activityLog">
                  <!-- Activities will be dynamically inserted here by JavaScript -->
              </div>
          </main>
 
 
          <div class="activity-log">
              <h3 class="activity-date">November 14, 2024</h3>
              <div class="activity-item">
                  <div class="icon-wrapper">
                      <i class="fas fa-clock"></i>
                  </div>
                  <div class="activity-details">
                      <p class="activity-title">Checked in</p>
                      <p class="activity-class">class 1</p>
                  </div>
                  <div class="activity-meta">
                      <p class="activity-time">9:00 am</p>
                      <p class="activity-status late">late</p>
                  </div>
              </div>
 
 
              <div class="activity-item">
                  <div class="icon-wrapper">
                      <i class="fas fa-check-circle"></i>
                  </div>
                  <div class="activity-details">
                      <p class="activity-title">Checked in</p>
                      <p class="activity-class">class 4</p>
                  </div>
                  <div class="activity-meta">
                      <p class="activity-time">6:00 pm</p>
                      <p class="activity-status on-time">on time</p>
                  </div>
              </div>
          </div>
 
 
          <footer class="bottom-nav">
              <a href="#" class="nav-item">
                  <i class="fas fa-home"></i>
                  <span>Home</span>
              </a>
              <a href="#" class="nav-item activities">
                  <i class="fas fa-tasks"></i>
                  <span>Activities</span>
              </a>
              <a href="#" class="nav-item active">
                  <i class="fas fa-check-circle"></i>
                  <span>Check-In</span>
              </a>
              <a href="#" class="nav-item">
                  <i class="fas fa-chalkboard"></i>
                  <span>Classes</span>
              </a>
              <a href="#" class="nav-item">
                  <i class="fas fa-user"></i>
                  <span>Profile</span>
              </a>
          </footer>
      </div>
